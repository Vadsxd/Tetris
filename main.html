<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Tetris</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <img src="design/main_tetris.gif" alt="this slowpoke moves" class="main_back"/>
</head>
<body>
<div class="grid">
    <div id="records-table" class="popup" style="display: none;">
        <h2>Records</h2>
        <table id="leaderboard">
            <thead>
            <tr>
                <th>Place</th>
                <th>Nickname</th>
                <th>Score</th>
                <th>Level</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <canvas id="board" class="game-board"></canvas>
    <div class="right-column">
        <div>
            <h1>TETRIS</h1>
            <p>Score: <span id="score">0</span></p>
            <p>Level: <span id="level">0</span></p>
            <canvas id="next" class="next"></canvas>
            <p style="font-size: 16px; bottom: 125px; position: relative">Next Figure</p>
        </div>
        <button onclick="play()" class="play-button">Play</button>
    </div>
</div>

<script type="text/javascript" src="variables.js"></script>
<script type="text/javascript" src="field.js"></script>
<script type="text/javascript" src="tetromino.js"></script>
<script type="text/javascript" src="game.js"></script>
</body>
</html>
